#User erstellen
kubectl apply -f - <<EOF
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cluster-admin
  namespace: kubernetes-dashboard
EOF
---

#ClusterRoleBinding erstellen
kubectl apply -f - <<EOF
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  namespace: kubernetes-dashboard
  name: cluster-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  kind: ServiceAccount
  name: cluster-admin
  namespace: kubernetes-dashboard
EOF
---

#Secret erstellen
kubectl apply -f - <<EOF
apiVersion: v1
kind: Secret
metadata:
  name: cluster-admin-token
  annotations:
    kubernetes.io/service-account.name: admin-dashboard
type: Opaque
EOF
